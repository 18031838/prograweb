<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/contactus.css">
</head>

<body>
    <header>
        <!--Barra de navegacion-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img src="../assets/imagenes/logo.png" height="100" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html">Inicio<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Visitas academicas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Asociacion estudiantil</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Busquele" aria-label="Search">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">piquele</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="contactus container">
            <form action="" method="post">
                <h3>Contactanos</h3>
                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" id="txtNombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtApePat">Apellido Paterno</label>
                    <input type="text" id="txtApePat" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtApeMat">Apellido Materno</label>
                    <input type="text" id="txtApeMat" class="form-control">
                </div>

                <div class="form-group">
                    <label for="txtEmail">Correo electronico</label>
                    <input type="email" id="txtEmail" class="form-control">
                </div>

                <div class="form-group">
                    <label for="txtTel">Telefono</label>
                    <input type="tel" id="txtTel" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtComentario">Comentario</label>
                    <textarea id="txtComentario" rows="8" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Secondary</button>
            </form>
        </div>
    </main>
</body>

</html>
